<div class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg p-6">
      <div class="flex items-center space-x-4">
        <img
          [src]="profilePicture"
          alt="Profile picture of the user"
          class="w-24 h-24 rounded-full"
        />
        <div>
          <h2 class="text-2xl font-bold">{{ user.name }}</h2>
          <p class="text-gray-600">{{ user.email }}</p>
        </div>
      </div>
      <div class="mt-6">
        <h3 class="text-xl font-semibold mb-4">Edit Profile</h3>
        <form [formGroup]="profileForm" (ngSubmit)="saveChanges()">
          <div>
            <label class="block text-sm font-medium text-gray-700" for="name">
              Name
            </label>
            <input
              formControlName="name"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
              id="name"
              type="text"
            />
            <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched" class="text-red-500 text-sm">
              Name is required.
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700" for="email">
              Email
            </label>
            <input
              formControlName="email"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
              id="email"
              type="email"
            />
            <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="text-red-500 text-sm">
              Enter a valid email address.
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700" for="profile-picture">
              Profile Picture
            </label>
            <input
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
              id="profile-picture"
              type="file"
              (change)="onFileSelected($event)"
            />
          </div>
          <div class="flex justify-end mt-4">
            <button
              class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-600"
              type="submit"
              [disabled]="profileForm.invalid"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
