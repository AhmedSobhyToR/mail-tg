<div class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-2xl font-bold">Notifications</h2>
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-600"
          (click)="markAllAsRead()"
        >
          Mark All as Read
        </button>
      </div>
      <div class="space-y-4">
        <div
          *ngFor="let notification of notifications; let i = index"
          class="flex items-center justify-between p-4 bg-gray-50 rounded-md shadow-sm"
        >
          <div class="flex items-center space-x-4">
            <img
              [src]="notification.icon"
              alt="Notification Icon"
              class="w-12 h-12"
            />
            <div>
              <p class="text-gray-800">
                {{ notification.message }}
                <span *ngIf="notification.user" class="font-bold">
                  {{ notification.user }}
                </span>
              </p>
              <p class="text-gray-600 text-sm">{{ notification.time }}</p>
            </div>
          </div>
          <button
            class="text-red-500 hover:text-red-700"
            (click)="deleteNotification(i)"
          >
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
